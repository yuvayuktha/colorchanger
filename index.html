<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
         <div class="text">#000000</div>
         <button onclick="color()">Color Changer</button>
      </div>
      <script>
        function color(){
            let randomColor = (Math.floor(Math.random()*16777216)).toString(18);
            document.body.style.backgroundColor = "#"+randomColor;
            let text = document.querySelector(".text")
            text.innerHTML ="#"+randomColor


        }


      </script>
</body>
</html>
